<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet/common.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/start.css">
    <script type="text/javascript" src="scripts/lib/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/lib/prefixfree.min.js"></script>
    <title>OpenLayers example</title>
</head>
<body>

<div id="container">

    <!-- topbar-->
    <div class="topbar flex-container-row">
        <div class="flex-container-row flex-container-center-H top-bar-logo">AKATSUKI</div>
        <div class="flex-container-row flex-container-center-H top-bar-items"></div>
        <div class="flex-container-row flex-container-center-H top-bar-menu"></div>
    </div>

    <div class="login-box-container">
        <div class="login-box flex-container-column">
            <div class="login-box-item">
                HELLO!
            </div>
            <div class="login-box-item">
                WECOLME TO AKATSUKI!
            </div>
            <div class="login-box-item login-box-input flex-container-row">
                <input class="flex-item flex-auto" placeholder="您的名字"/>
            </div>
            <div class="login-box-item login-box-input flex-container-row">
                <input class="flex-item flex-auto" placeholder="您的密码"/>
            </div>
            <div class="login-box-item flex-container-column flex-container-center-V login-box-button-container">
                <div class="flex-auto login-box-button flex-container-row flex-container-center-V-H scale-button">登录</div>
            </div>
            <div class="login-box-item">
                忘记密码？
            </div>
        </div>
    </div>




</div>
<script type="text/javascript" src="scripts/pageControls/startControl.js"></script>
</body>
</html>
